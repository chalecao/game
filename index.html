    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        a,
        button,
        input {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .nes-intro {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0px;
            left: 0px;
            background: rgba(0, 0, 0, 0.79);
        }

        .nes-roms,
        .nes-controls,
        .nes-status {
            position: absolute;
            z-index: 999;
            top: 50%;
            text-align: center;
            width: 100%;
        }

        .nes-roms {
            top: 36%;
        }

        .nes-roms select {
            height: 34px;
            font-size: 18px;
            width: 200px;
            background: grey;
        }

        .nes-pause {
            display: none;
        }

        .nes-status {
            top: 60%;
            color: #fff;
        }

        .nes-controls input {
            height: 34px;
            background: grey;
            color: #ddd;
        }

        .nes-show {
            position: absolute;
            right: 5px;
            top: 5px;
            opacity: 0.8;
            background-color: #f0ad4e;
            border-color: #eea236;
            color: #fff;
        }

        #emulator {
            z-index: 5;
        }

        #joystickContent {
            z-index: 4;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            opacity: 0.3;
            background: transparent;
        }

        #joystickCanvas {
            -webkit-touch-callout: none;
        }

        .ctrl-start {
            position: absolute;
            bottom: 20px;
            left: 50%;
            margin-left: -45px;
            height: 30px;
            width: 45px;
            background-color: #337ab7;
            border-color: #2e6da4;
            color: #fff;
            border-radius: 10px;
        }

        .ctrl-select {
            position: absolute;
            bottom: 20px;
            left: 50%;
            margin-left: 10px;
            height: 30px;
            background-color: #d9534f;
            border-color: #d43f3a;
            color: #fff;
            border-radius: 10px;
            width: 45px;
            padding-left: 5px;
        }

        .ctrl-btnA {
            position: absolute;
            bottom: 70px;
            right: 65px;
            width: 65px;
            height: 65px;
            background: url(ctrl/img/button.png);

            background-size: 100%;
            border: none;
            color: #fff;
            text-align: center;
            line-height: 65px;
        }

        /*.ctrl-btnAA {

        .ctrl-btnAA {
            bottom: 0px;
        }*/

        .ctrl-btnBB,
        .ctrl-btnB {
            position: absolute;
            bottom: 70px;
            right: 0px;
            background: url(ctrl/img/button.png);
            width: 65px;
            height: 65px;
            background-size: 100%;
            border: none;
            color: #fff;
            text-align: center;
            line-height: 65px;
        }

        .ctrl-btnBB {
            bottom: 0;
        }

        .ctrl-btnAABB,
        .ctrl-btnAB {
            position: absolute;
            bottom: 0px;
            right: 30px;
            background: url(ctrl/img/button.png);
            width: 65px;
            height: 65px;
            background-size: 100%;
            border: none;
            color: #fff;
            text-align: center;
            line-height: 65px;
        }

        /*.ctrl-btnAABB {
            bottom: 0px;
        }*/

        .weixin,
        .alipay {
            width: 100px;
            height: 100px;
            z-index: 999;
            position: absolute;
        }

        .weixin {
            left: 0px;
            top: 50px;
        }

        .alipay {
            right: 0px;
            top: 50px;
        }

        .pay-tips {
            position: absolute;
            top: 0px;
            left: 0px;
            margin: 0px;
            font-size: 16px;
            font-weight: initial;
            color: #ccc;
        }
        a{
            color: #ccc;
        }
        .pay-tips svg {
            width: 60px;
            display: inline-block;
            vertical-align: middle;
        }
